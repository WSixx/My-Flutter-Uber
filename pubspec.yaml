name: my_rider_app
description: My Rider Flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  firebase_core: ^1.2.0
  firebase_auth: ^1.2.0
  firebase_database: ^6.1.2
  google_maps_flutter: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
     - assets/images/car_android.png
     - assets/images/car_ios.png
     - assets/images/desticon.png
     - assets/images/desticon1.png
     - assets/images/logo.png
     - assets/images/logo1.png
     - assets/images/pickicon.png
     - assets/images/posimarker.png
     - assets/images/redmarker.png
     - assets/images/taxi.png
     - assets/images/user_icon.png
     - assets/sounds/

  fonts:
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf

    - family: Brand-Regular
      fonts:
        - asset: assets/fonts/bolt-regular.ttf

    - family: Brand Bold
      fonts:
        - asset: assets/fonts/bolt-semibold.ttf
